<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Yamaha Tabel</title>
</head>

<body>
    <div class="container">
        <h1>Monitoring</h1>
        <input class="form-tambah" type="text" name="planDate" placeholder="Plan Date" />
        <input class="form-tambah" type="number" name="sequence" placeholder="Sequence" />
        <input class="form-tambah" type="text" name="model" placeholder="Model" />
        <input class="form-tambah" type="text" name="color" placeholder="Color" />
        <input class="form-tambah" type="number" name="planQTY" placeholder="Plan QTY" />
        <input class="form-tambah" type="text" name="lt" placeholder="L/T" />
        <input class="form-tambah" type="number" name="update" placeholder="Update L/T" />
        <input class="form-tambah" type="number" name="total" placeholder="Total L/T" />
        <button class="btn-tambah" onclick="tambah()">Input Data</button>
        <table id="tabel">
        </table>

    </div>
    <script src="script.js"></script>
</body>

</html>
